					</ul>
				</div>

			<section class="container clearfix main_section">

									<div class="panel-heading">

									</div>

												<th>Lead</th>

												<th>Status</th>

											</tr>
										</thead>
										<tbody>
										    <tr ng-repeat="prj in Projects" id="{{ 'Proj-' + prj.ID }}">
										        <td>{{ prj.TITLE }} <a href="javascript:;" title="{{ prj.DESCRIPTION }}" projtooltip><i class="icon-info-sign"></i></a></td>
										        <td class="capitalize">{{ prj.PROJLEAD }}</td>
										        <td>{{ prj.START_DATE | date:'dd-MM-yyyy' }}</td>
										        <td class="text-center capitalize">{{ prj.STATUS | lowercase }}</td>
										        <td class="text-center">
										        	<a proj-slug href="" class="feat-tooltip" title="Click here to view features for {{ prj.TITLE }}"><i class="icon-tasks"></i></a> | 
											        <a href="#/projects/edit/{{ prj.ID }}"><i class="icon-edit-sign"></i></a> | <a href="javascript:;" ng-click="removeProject(prj.ID)"><i class="icon-remove-sign"></i></a>
											    </td>
										    </tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div id="footer_space"></div>
